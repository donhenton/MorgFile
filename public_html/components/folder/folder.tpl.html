<div class="folder">
    
    <a href="#/images/{{folder.id}}">
        <span class="folderTitle">{{folder.name}}</span></a><br>
    
    
    <a href="#/images/{{folder.id}}">
    <i class="spacer glyphicon glyphicon-folder-close"></i>
    </a>
    <a href="#" ng-click="$event.preventDefault(); openEditDialog(folder)">
        
        <i  class="spacer glyphicon glyphicon-edit"></i></a>
        
        
        
    <a href="#" ng-click="$event.preventDefault(); openConfirmDialog(folder )">    
    <i  class="spacer glyphicon glyphicon-remove-circle"></i></a>
    
    
    
</div>
